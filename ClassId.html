<!doctype html>
<html>
<head>
<title> Class And Id </title>
        <!-- Internal Style Sheet -->
<style>
        <!-- Class -->
.h1
{
Font-size:2rem;
Font-family:serif;
Color:#ffff66;
Text-align:center;
Font-style:italic;
Text-transform:capitalize;
}
        <!-- Id -->
#h2
{
Font-size:3rem;
Font-family:serif;
Color:yellow;
Text-align:center;
Font-style:normal;
Text-transform:capitalize;
}
</style>
</head>
<body
<h1 class="h1">
Hii I'm Suriya Narayanan
</h1> <br>
<h2 id="h2">
Hii I'm Suriya Narayanan
</h2>
</body>
</html>
