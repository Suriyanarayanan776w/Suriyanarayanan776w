<body style="background-color:yellow;">
<! -- ORDERED LISTS -->
<ol>
<li> Innova </li>
<li> Ferari </li>
<li> Aadi </li>
<li> Toyato </li>
</ol> <br> <br>
<! -- UNORDERED LISTS -->
<ul>

</ul>

<dl>

  <dd> Dalai Lama </dd>
  </dl>
</body>
</html>
